<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <!-- basic buttons -->
  <h2>Buttons</h2>
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-link">Link</button>

  <!-- anchor tags as buttons -->
  <a href="#" class="btn btn-primary">Link Primary button</a>


  <!-- input as a btton-->
  <input class="btn btn-primary" type="button" value="input">



  <!-- button sizes -->
  <h2>Button sizes</h2>
  <button type="button" class="btn btn-primary btn-lg">Large button</button>
  <button type="button" class="btn btn-primary btn-sm">Small button</button>


  <!-- outlined styles -->
  <h2>Button Styles</h2>
  <button type="button" class="btn btn-outline-primary">Primary</button>
  <button type="button" class="btn btn-outline-dark">Dark</button>


  <!-- button groups -->
  <h2>Button Groups</h2>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Center</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-primary">Left</button>
    <button type="button" class="btn btn-outline-primary">Middle</button>
    <button type="button" class="btn btn-outline-primary">Right</button>
  </div>
  <br/>

  <div style="margin-top: 40px;" class="btn-group">
    <input type="checkbox" class="btn-check" id="btncheck1">
    <label class="btn btn-outline-primary" for="btncheck1">Left Input</label>

    <input type="checkbox" class="btn-check" id="btncheck1">
    <label class="btn btn-outline-primary" for="btncheck1">Center Input</label>

    <input type="checkbox" class="btn-check" id="btncheck1">
    <label class="btn btn-outline-primary" for="btncheck1">Right Input</label>
    </div>
    <br/>
    <br/>
  

    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-primary">1</button>
      <button type="button" class="btn btn-primary">2</button>
    
      <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li><a class="dropdown-item" href="#"> link 1</a></li>
          <li><a class="dropdown-item" href="#"> link 2</a></li>
        </ul>
      </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
